    if (expected === found) {

    } else {
      return "TEST FAILED.  Expected " + expected + " found " + found;
    }
  }
  function arrayComparator(expected, found) {

            return value === found[index]
          }

  /* max number of three  */

  function sum(a){
    let result = 0;
    for(let i=0; i< a.length; i++){
        result += a[i];
    }
    return result;
  }
  function multiplies(a){
    let result = 1;
    for(let i=0; i< a.length; i++){
        result *= a[i];
    }
    return result;
  }
  
  function reverse(a){
      let b = "";

          b += a[a.length -i]
      }
      return b;
  }
  function findLongestWord(a){
      let b = 0;
      for(let i = 0; i< a.length; i++){
          if(b < a[i].length){
              b = a[i].length;
          }
      }
      return b;
  }
  
  function filterLongWords(a, i){
    let result = [];
    let cur = 0;
    for(let j = 0; j < a.length; j++){
      if(a[j].length > i){
        result[cur] = a[j];
        cur++;
      }
    }
  
    return result;
  }
